{include file='static@page/load'}
{include file='static@page/header'}
{include file='static@nav/home'}
<div class="ui grid">
    <div class="three wide column">
        <div class="ui secondary vertical menu">
            <a class="item active" href="/user.php">
                修改信息
            </a>
            <a class="item" href="/user.php/index/avpt">
                修改头像
            </a>
            <a class="item" href="/user.php/furry">
                我提交的毛毛
            </a>
            <a class="item" href="/user.php/furry/add">
                提交毛毛
            </a>
        </div>
    </div>
    <div class="twelve wide column">
        <form method="post" action="/user.php/index/reset_cp">
            <input type="hidden" value="{$user.id}" name="id">
            <div class="field">
                <label>头像图片</label>
                <br>
                <img src="/static/images/user/{$user.username}.jpg" width="128px">
                <br>
            </div>
            <div class="field">
                <a class="ui button" href="/user.php/index/p">修改头像</a>
            </div>
            <br>
            <div class="form-group">
                <label>用户名（暂时无法修改）</label>
                <input type="text" value="{$user.username}" class="form-control form-control-alternative" disabled placeholder="用户名">
            </div>
            <div class="form-group">
                <label>显示名称</label>
                <input type="text" class="form-control form-control-alternative" name="disname" value="{$user.displayname}" placeholder="显示名称 | ">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea name="describe" rows="4" class="form-control form-control-alternative" placeholder="描述 | 最大64位" maxlength="64">{$user.describe}</textarea>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" class="form-control form-control-alternative" name="password" placeholder="输入新密码，留空不修改">
            </div>
            <div class="form-group">
                <label>b站账户地址</label>
                <input type="text" class="form-control form-control-alternative" name="baccount" value="{$user.baccount}" placeholder="地址">
            </div>
            <div class="form-group">
                <label>性别</label>
                <select class="form-control form-control-alternative" data-trigger name="gender">
                    <option disabled>性别 | 请选择</option>
                    <option value="1" {if $user['gender']=="1" }selected{/if}>雄 </option>
                    <option value="0" {if $user['gender']=="0" }selected{/if}>雌 </option>
                </select>
            </div>
            <div class="form-group">
                <label>状态</label>
                <select class="form-control form-control-alternative" data-trigger name="is_furry">
                    <option disabled>状态 | 请选择</option>
                    <option value="1" {if $user['is_furry']=="1" }selected{/if}>已兽化 </option>
                    <option value="0" {if $user['is_furry']=="0" }selected{/if}>正常 </option>
                </select>
            </div>
            <button class="ui button" type="submit">提交</button>
        </form>
    </div>
</div>
