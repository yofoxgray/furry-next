{include file='static@page/load'}
{include file='static@page/header'}
{include file='static@nav/admin'}
<div class="ui grid">
    <div class="three wide column">
        <div class="ui secondary vertical menu">
            <a class="item" href="/admin.php/user">
                用户列表
            </a>
            <a class="item" href="/admin.php/user/add">
                新增用户
            </a>
        </div>
    </div>
    <div class="twelve wide column">
        <form method="post" action="/admin.php/user/reset_c">
            <input type="hidden" value="{$user.id}" name="id">
            <div class="field">
                <label>头像图片</label>
                <br>
                <img src="/static/images/user/{$user.username}.jpg" width="128px">
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" value="{$user.username}" disabled class="form-control form-control-alternative" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>显示名称</label>
                <input type="text" name="disname" value="{$user.displayname}" class="form-control form-control-alternative" placeholder="显示名">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea name="describe" rows="4" class="form-control form-control-alternative" placeholder="描述">{$user.describe}</textarea>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" class="form-control form-control-alternative" placeholder="输入新密码，留空不修改" >
            </div>
            <div class="form-group">
                <label>B站/个人主页地址</label>
                <input type="url" name="baccount" value="{$user.baccount}" class="form-control form-control-alternative" placeholder="地址">
            </div>
            <div class="form-group">
                <label>性别</label>
                <select class="form-control form-control-alternative" data-trigger name="gender">
                    <option disabled>选择性别</option>
                    <option value="1" {if $user['gender']==1}selected{/if}>雄</option>
                    <option value="0" {if $user['gender']==0}selected{/if}>雌</option>
                </select>
            </div>
            <div class="form-group">
                <label>状态</label>
                <select class="form-control form-control-alternative" data-trigger name="is_furry">
                    <option disabled>选择状态</option>
                    <option value="1" {if $user['is_furry']==1}selected{/if}>已兽化</option>
                    <option value="0" {if $user['is_furry']==0}selected{/if}>正常</option>
                </select>
            </div>
            <div class="form-group">
                <label>权限</label>
                {if ($nowUser==$user.id)}
                    <input type="hidden" value="{$user.type}" name="type">
                {else /}
                    <select class="form-control form-control-alternative" data-trigger name="type">
                        <option disabled>用户权限</option>
                        <option value="1" {if $user['type']==1}selected{/if}>管理员</option>
                        <option value="0" {if $user['type']==0}selected{/if}>普通</option>
                    </select>
                {/if}
            </div>
            <button class="btn btn-secondary" type="submit">提交</button>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('.ui.dropdown')
        .dropdown()
    ;
</script>
