{include file='static@page/load'}
{include file='static@page/header'}
{include file='static@nav/admin'}
<div class="ui grid">
    <div class="three wide column">
        <div class="ui secondary vertical menu">
            <a class="item" href="/admin.php/user">
                用户列表
            </a>
            <a class="item" href="/admin.php/user/add">
                新增用户
            </a>
        </div>
    </div>
    <div class="twelve wide column">
        <form method="post" action="/admin.php/user/add_c" enctype="multipart/form-data">
            <div class="field">
                <label>头像图片</label>
                <br>
                <div class="fileinput fileinput-new text-center mr-5" data-provides="fileinput">
                    <div class="fileinput-new thumbnail img-raised">
                        <img src="/static/images/image_placeholder.jpg" alt>
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                    <div>
                                <span class="btn btn-raised btn-primary btn-simple btn-file">
                                   <span class="fileinput-new">选择图片</span>
                                   <span class="fileinput-exists">修改</span>
                                   <input type="file" name="imgfile" id="imgfile" accept="image/jpeg,image/jpg,image/png" />
                                </span>
                        <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">
                            删除
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" class="form-control form-control-alternative" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>显示名称</label>
                <input type="text" name="disname" class="form-control form-control-alternative" placeholder="String">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea name="describe" rows="4" class="form-control form-control-alternative" placeholder="描述"></textarea>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" class="form-control form-control-alternative" placeholder="密码">
            </div>
            <div class="form-group">
                <label>B站/个人主页地址</label>
                <input type=url" name="baccount" class="form-control form-control-alternative" placeholder="地址">
            </div>
            <div class="form-group">
                <label>性别</label>
                <select class="form-control form-control-alternative" data-trigger name="gender">
                    <option disabled selected>选择性别</option>
                    <option value="1">雄</option>
                    <option value="0">雌</option>
                </select>
            </div>
            <div class="form-group">
                <label>状态</label>
                <select class="form-control form-control-alternative" data-trigger id="is_furry">
                    <option disabled selected>状态类型 | 请选择</option>
                    <option value="1">已兽化</option>
                    <option value="0">正常</option>
                </select>
            </div>
            <div class="form-group">
                <label>权限</label>
                <select class="form-control form-control-alternative" data-trigger id="is_furry">
                    <option disabled selected>用户权限 | 请选择</option>
                    <option value="1">管理员</option>
                    <option value="0">普通</option>
                </select>
            </div>
            <button class="btn btn-secondary" type="submit">提交</button>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('.ui.dropdown')
        .dropdown()
    ;
</script>
